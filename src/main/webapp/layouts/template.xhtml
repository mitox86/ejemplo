<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta content="Tienda Virtual" />
        <title>Tienda Virtual</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div
            style="position: relative; height: auto; overflow: hidden; minheight:100%; 
            zoom: 1; min-width: 860px">
            <div style="top: 0px; width: 100%; min-width: 1000px; left: 0px;" class="header-panel">
                <ui:include src="/include/header.xhtml" />
            </div>
            <div style="top: 0px; width: 100%; height: 35px; left: 0px; padding: 0px; margin: 0px;">
                <ui:include src="/include/menu.xhtml" />
            </div>
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td class="panelContenido">
                        <div style="width: 100%; min-height: 450px; zoom: 1;">
                            <ui:insert name="body" />
                        </div>
                    </td>
                </tr>
            </table>
            <div
                style="position: absolute; bottom: 10px; width: 100%; height:30px; left: 0px; zoom: 1;">
                <ui:include src="/include/footer.xhtml" />
            </div>
        </div>
    </body>
</html>
