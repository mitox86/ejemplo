<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>Test JSF</h:head>
    <h:body>
        <h:form>
            Ingrese comentarios:
            <p:editor
                id="comentarios"
                value="#{editorBean.comentarios}"
                controls="bold italic underline strikethrough bullets"
                required="true"
                requiredMessage="Ingrese un comentario" />
            <p:commandButton value="Ingresar"
                             action="#{editorBean.grabar}"></p:commandButton>
            <p:messages id="messages" autoUpdate="true" closable="true" />
        </h:form>
    </h:body>
</html>
